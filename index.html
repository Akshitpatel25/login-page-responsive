<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main">
        <div class="first_box">
            <div class="login_text">
                <h2>Login</h2>
            </div>
            <div class="logo">
                <a href="https://www.twitter.com"><img class="twitter_logo" src="5ca98c73b2bb7a02bf8350933c7ca443.jpg" alt="twitter"></a>
                <a href="https://www.facebook.com"><img class="fb_logo" src="743397.png" alt="fb"></a>
            </div>
            <div class="or_use">
                <a href="#">or use your account</a>
            </div>
            <div class="email">
                <input type="email" name="email" placeholder="Email">
            </div>
            <div class="pass">
                <input type="password" name="password" placeholder="Password">
            </div>
            <div class="forget_pass">
                <a href="#">Forget your password?</a>
            </div>
            <div class="login">
                <button>LOG IN</button>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
